<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WithLovebyAG</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script>
            window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
          </script>
          <script defer src="/_vercel/insights/script.js"></script>
    </head>
    <body>
        <div id="startScreen" class="start-screen">
            <h1>Choose Your Background</h1>
            <div id="backgroundSelect">
                <button class="buttons b1" value="1"></button>
                <button class="buttons b2" value="2"></button>
                <button class="buttons b3" value="3"></button>
                <button class="buttons b4" value="4"></button>
            </div>
        </div>  
        
        <script>
            document.querySelectorAll('#backgroundSelect button').forEach(button => {
                button.addEventListener('click', function() {
                    const selectedBackground = this.value;
                    localStorage.setItem('selectedBackground', selectedBackground);
                    window.location.href = 'game.html';
                });
            });
        </script>
    </body>
</html>
